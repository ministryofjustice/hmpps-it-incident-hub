{% extends "layout.html" %}

{% block pageTitle %}
Incident Support Page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/incident_form_question2.html">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <header>
      <span class="govuk-caption-xl"> Help to</span>
      <h4 class="govuk-heading-xl">Raise an incident</h4>
    </header>

    <div class="govuk-form-group">
      <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="event-name">
          What short description would best explain your issue?
        </label>
      </h1>
      <input class="govuk-input" id="event-name" name="event-name" type="text">
    </div>

    <br>


    <form action="/incident_form_question4" method="post" novalidate>
      <button type="submit" class="govuk-button" data-module="govuk-button">
        Continue
      </button>
  </div>

</div>
</div>

{% endblock %}
